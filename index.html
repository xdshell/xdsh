<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xdsh</title>
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./css/xdsh.css"> 
</head>
<body>
  <div class="content">
    <div class="brief"></div>
    <div class="cmdline">
      <div class="cmdline__history"></div>
      <div class="cmdline__input">
        <span class="cmdline__prompt"></span>
        <span class="cmdline__command" contenteditable tabindex="1"></span>
        <span class="cmdline__auto-complete"></span>
      </div>
    </div>
  </div>

  <script src="./js/xdsh.js"></script>
  <script>
    let xdsh = new Xdsh();
    xdsh.setup();
  </script>
</body>
</html>
